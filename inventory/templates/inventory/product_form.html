{% extends 'home/base.html' %} {% block content %}

<div class="product-form">
  <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Product</h1>

  <form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <!-- Render the form fields -->
    <button type="submit" class="btn-primary">
      {% if form.instance.pk %}Save Changes{% else %}Add Product{% endif %}
    </button>
  </form>

  <button class="btn-secondary" style="margin-top: 20px">
    <a href="{% url 'inventory_list' %}">Back to Inventory</a>
  </button>
</div>

{% endblock %}
